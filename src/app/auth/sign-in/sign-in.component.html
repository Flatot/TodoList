<div class="flex justify-center items-center mt-5 p-5">
    <div [formGroup]="fg">
        <div class="flex items-center">
            <img src="assets/images/icon.png" alt="" width="50px">
            <div class="ml-2 text-gray-700 font-bold text-xl">Flatodo</div>
        </div>
        <div class="mt-8 w-11/12 grid grid-cols-1 sm:grid-cols-2">
            <mat-form-field class="mt-3" appearance="outline">
                <mat-label>Identifiant</mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field class="mt-3" appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <div class="mt-5 flex">
                <button class="todo-btn-primary" (click)="login()">
                    <span>Connexion</span>
                </button>
            </div>
        </div>
        <div class="mt-3 text-xs">
            <span>Vous n'avez pas de compte ? </span>
            <a class="text-blue-700" routerLink="/signup">
                <span>Cr√©er votre compte maintenant</span>
            </a>
        </div>
    </div>
</div>
