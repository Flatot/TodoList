<!-- HEADER -->
<div class="shadow-md flex items-center justify-between">
    <span>Ajouter un élement</span>
    <button class="hover:bg-slate-200 py-1 px-2" (click)="dialogRef.close()">Quitter</button>
</div>
<!-- CONTENT -->
<div [formGroup]="todoItemGroup" class="mt-5 p-4">
    <mat-form-field appearance="outline" class="d-flex justify-center w-11/12">
        <mat-label>Element à ajouter</mat-label>
        <input matInput type="text" placeholder="Ex: Acheter des fruits" formControlName="name">
    </mat-form-field>

    <div class="mt-3">
        <button class="rounded-md text-white bg-blue-700 hover:bg-blue-500 px-3 py-1"
            (click)="saveItem()">Sauvegarder</button>
    </div>
</div>
